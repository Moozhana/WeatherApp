<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/5234894da6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  placeholder="Search city name..."
                  autocomplete="off"
                  class="form-control"
                  id="text"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-primary search"
                  id="search"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-primary current"
                  id="current"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4 forecast" id="forecast">
              <div class="row days">
                <div class="col-2">Fri</div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud-rain" width="200px"></i>
                </div>
                <div class="col-2">18º 9º</div>
              </div>
            </div>
            <div class="col-4 city">
              <h1 id="city"></h1>
              <div class="time">Last updated: <span id="date"> </span></div>
              <div id="description" class="description"></div>
              <div class="precip">
                Humidity: <span id="humidity"> 20</span>%
              </div>
              <div class="wind">Wind: <span id="speed"> 9</span> km/h</div>
            </div>
            <div class="col-4 description">
              <div>
                <span class="h2" id="temp">19</span
                ><span class="units"
                  ><a class="centi" id="cels">°C </a> |
                  <a class="fahren" class="active" id="fahren">°F</a></span
                ><img src="" alt="clear" id="icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="gitLink">
          <a href="https://github.com/Moozhana/WeatherApp" target="_blank">
            Open-source code</a
          >
          <span>, by Moozhan Panahi</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
