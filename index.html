<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/5234894da6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="text" placeholder="Search city name..." class="text" />
        <button class="search">Search</button>
        <button class="current" id="button-current">Current</button>
      </form>
      <div class="row">
        <div class="col-4 WeekDays">
          <div class="row Fri">
            <div class="col-2">Fri</div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col-2">18º</div>
          </div>
          <div class="row Sat">
            <div class="col-2">Sat</div>
            <div class="col-2">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col-2">20º</div>
          </div>
          <div class="row Sun">
            <div class="col-2">Sun</div>
            <div class="col-2">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col-2">19º</div>
          </div>
          <div class="row Mon">
            <div class="col-2">Mon</div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col-2">21º</div>
          </div>
          <div class="row Tue">
            <div class="col-2">Tue</div>
            <div class="col-2">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col-2">20º</div>
          </div>
        </div>
        <div class="col-4 city">
          <h1>Tehran</h1>
          <h4>Thursday 14:10</h4>
          <span class="h2">19</span>
          <span><a class="centi">°C</a></span>
          <div class="precip">Humidity:<span id="humidity"> 20</span>%</div>
          <div class="wind">Wind:<span id="speed"> 9</span> km/h</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
