<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/5234894da6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <input
              type="text"
              placeholder="Search city name..."
              class="form-control"
              id="text"
            />
            <button type="submit" class="btn btn-primary" id="search">
              Search
            </button>
            <button type="submit" class="btn btn-primary" id="current">
              Current
            </button>
          </form>
          <div class="row">
            <div class="col-6 city">
              <h1></h1>
              <div class="time">Last updated: <span id="date"> 20</span></div>
              <div id="description" class="description"></div>
              <div>
                <img src="" alt="clear" id="icon" />
              </div>
              <span class="h2">19</span>
              <span><a class="centi">Â°C</a></span>
            </div>
            <div class="col-6 description">
              <div class="precip">
                Humidity: <span id="humidity"> 20</span>%
              </div>
              <div class="wind">Wind: <span id="speed"> 9</span> km/h</div>
            </div>
          </div>
        </div>
        <div class="gitLink">
          <a href="https://github.com/Moozhana/WeatherApp" target="_blank">
            Open-source code</a
          >
          <span>, by Moozhan Panahi</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
